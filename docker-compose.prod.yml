version: '3.8'

services:
  db:
    build: ./database
    container_name: sisyphus_db
    volumes:
      - sisyphus_prod_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod
    expose:
      - '5433'
    restart: always
    ports:
      - '5433:5433'
    command: -p 5433

  jobs:
    build: ./background_jobs
    container_name: sisyphus_jobs
    volumes:
      - ./background_jobs/shared/:/shared/
    env_file:
      - ./.env.prod
    restart: always

  api:
    build:
      context: ./app
      dockerfile: Dockerfile.prod
    container_name: sisyphus_api
    volumes:
      - ./app/:/home/sisyphus/app
      - static_volume:/home/sisyphus/app/frontend/static
    expose:
      - 8001
    restart: always
    env_file:
      - ./.env.prod
    depends_on:
      - db

  nginx:
    build: ./nginx
    ports:
      - 1337:80
    restart: always
    depends_on:
      - api
    volumes:
      - static_volume:/home/sisyphus/app/static


volumes:
  sisyphus_prod_data:
  static_volume:
